{% extends "base.html" %}

{% block title %}Bejelentkezés - Mondom a Tutit!{% endblock %}

{% block content %}
    <h1>Bejelentkezés</h1>
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">E-mail cím</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="button">Bejelentkezés</button>

        <p style="text-align: right; margin-top: 10px;">
            <a href="/forgot-password" style="font-size: 0.9em; color: #aaa;">Elfelejtettem a jelszavam</a>
        </p>

    </form>
    <p>Még nincs fiókod? <a href="/register">Regisztrálj!</a></p>
{% endblock %}
