{% extends "base.html" %}

{% block title %}Regisztráció - Mondom a Tutit!{% endblock %}

{% block content %}
    <h1>Regisztráció</h1>
    <p>Hozd létre a fiókodat, hogy hozzáférhess az előfizetési lehetőségekhez.</p>
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="/register" method="post">
        <div class="form-group">
            <label for="email">E-mail cím</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button">Regisztráció</button>
    </form>
    <p>Már van fiókod? <a href="/login">Jelentkezz be!</a></p>
{% endblock %}
