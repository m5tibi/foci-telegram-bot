<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mondom a Tutit!{% endblock %}</title>
    <link rel="icon" type="image/png" href="https://mondomatutit.hu/images/favicon.png">
    <style>
        /* A stílusok változatlanok */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;700&display=swap');
        :root {
            --bg-dark: #1A202C;
            --bg-card: #2D3748;
            --primary-green: #38A169;
            --primary-green-hover: #2F855A;
            --text-light: #E2E8F0;
            --text-medium: #A0AEC0;
            --border-color: #4A5568;
            --danger-bg: #4A2222;
            --danger-text: #FEB2B2;
            --danger-border: #C53030;
            --success-bg: #2A433A;
            --success-text: #9AE6B4;
            --success-border: #38A169;
        }
        body { font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background-color: var(--bg-dark); margin: 0; color: var(--text-light); line-height: 1.6; }
        .container { max-width: 900px; margin: 40px auto; padding: 30px; background-color: var(--bg-card); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        nav { background-color: var(--bg-card); padding: 20px; text-align: center; border-bottom: 1px solid var(--border-color); display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; }
        nav a { color: var(--text-light); text-decoration: none; font-weight: bold; font-family: 'Poppins', sans-serif; transition: color 0.3s ease; white-space: nowrap; padding: 5px 10px; }
        nav a:hover { color: var(--primary-green); }
        /* ... a többi stílus változatlan ... */
    </style>
</head>
<body>
    <nav>
        <a href="https://mondomatutit.hu" target="_blank" rel="noopener noreferrer">Főoldal</a>
        <a href="https://mondomatutit.hu/blog.html" target="_blank" rel="noopener noreferrer">Blog</a>
        
        {% if user %}
            <a href="/vip">VIP Tippek</a>
            <a href="/profile">Profil</a>
            <a href="/logout">Kijelentkezés</a>
        {% else %}
            <a href="https://mondomatutit.hu/#login-register">Bejelentkezés</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
