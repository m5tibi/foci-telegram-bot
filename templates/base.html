<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mondom a Tutit!{% endblock %}</title>
    <style>
        /* Google Fonts importálása a modernebb kinézethez */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;700&display=swap');

        /* Színpaletta és alap változók */
        :root {
            --bg-dark: #1A202C;         /* Sötét háttér */
            --bg-card: #2D3748;         /* Kicsit világosabb "kártya" háttér */
            --primary-green: #38A169;     /* Élénk zöld a gombokhoz és kiemelésekhez */
            --primary-green-hover: #2F855A; /* Sötétebb zöld hover effekthez */
            --text-light: #E2E8F0;      /* Világos szövegszín */
            --text-medium: #A0AEC0;     /* Halványabb szöveg (pl. leírások) */
            --border-color: #4A5568;    /* Elválasztók, keretek színe */
            --danger-bg: #4A2222;       /* Hibaüzenet háttere */
            --danger-text: #FEB2B2;     /* Hibaüzenet szövege */
            --danger-border: #C53030;    /* Hibaüzenet kerete */
            --success-bg: #2A433A;      /* Siker üzenet háttere */
            --success-text: #9AE6B4;    /* Siker üzenet szövege */
            --success-border: #38A169;   /* Siker üzenet kerete */
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg-dark);
            margin: 0;
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        nav {
            background-color: var(--bg-card);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            display: flex; /* Flexbox a menüpontokhoz */
            justify-content: center; /* Középre igazítás */
            flex-wrap: wrap; /* Tördelés kisebb képernyőn */
            gap: 15px; /* Hozzáadott rés a menüpontok közé */
        }
        nav a {
            color: var(--text-light);
            text-decoration: none;
            /* margin: 0 15px; */ /* Ezt kivettem, mert a gap kezeli */
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s ease;
            white-space: nowrap; /* Megakadályozza a tördelést egy elemen belül */
            padding: 5px 10px; /* Kisebb padding, hogy beférjenek */
        }
        nav a:hover {
            color: var(--primary-green);
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-medium);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        .button {
            background-color: var(--primary-green);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
            /* Hozzáadva a mobilos láthatóság javításához */
            display: inline-block; 
            width: auto; 
            text-align: center;
        }
        .button:hover {
            background-color: var(--primary-green-hover);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid transparent;
        }
        .alert-danger {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            border-color: var(--danger-border);
        }
        .alert-success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-border);
        }

        a {
            color: var(--primary-green);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
        }
        
        /* Szelvény kártya stílusok */
        .szelveny-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: var(--bg-dark); /* Eltér a container hátterétől */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .szelveny-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .szelveny-card h4 {
            color: var(--primary-green);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .szelveny-card .meccs {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .szelveny-card .meccs:last-of-type { /* Az utolsó meccs alatt ne legyen vonal */
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .szelveny-card .meccs p {
            margin: 4px 0;
            color: var(--text-medium);
        }
        .szelveny-card .meccs strong {
            color: var(--text-light);
        }
        .szelveny-card .eredo-odds {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
            font-family: 'Poppins', sans-serif;
        }
        .szelveny-card .eredo-odds strong {
            color: var(--primary-green);
        }

        /* Holnapi szelvények megkülönböztetése */
        .tomorrow {
            opacity: 0.85;
        }
        
        /* Ár kártyák (pl. VIP oldalon) */
        .pricing-grid { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; }
        .price-card { background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 10px; padding: 30px; text-align: center; width: 300px; }
        .price-card h3 { font-size: 1.8rem; color: var(--primary-green); }
        .price-card .price { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        .price-card p { color: var(--text-medium); margin-bottom: 25px; }

        /* Mobil nézetre optimalizált navigáció */
        @media (max-width: 600px) {
            nav {
                flex-direction: column; /* Egymás alá kerülnek a menüpontok */
                gap: 10px; /* Kisebb rés */
                padding: 15px;
            }
            nav a {
                padding: 8px 15px; /* Kisebb padding mobilon */
                font-size: 0.95rem; /* Kicsit kisebb betűméret */
            }
            .container {
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Főoldal</a>
        
        {% if user %}
            <a href="/vip">VIP Tippek</a>
            <a href="/profile">Profil</a>
            <a href="/logout">Kijelentkezés</a>
        {% else %}
            <a href="/#login-register">Bejelentkezés</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
