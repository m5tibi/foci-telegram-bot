<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adat-alapú Foci Tippek és Napi Tuti Szelvények - Mondom a Tutit!</title>
    <meta name="description" content="Profitálj a sportfogadásból érzelmek nélkül! Algoritmusunk napi szinten elemzi a meccseket, és a legjobb tippekből összeállított szelvényeket adja. Csatlakozz a VIP zónához!">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <style>
        /* A stílusok változatlanok, de a bloghoz szükséges új stílusokat hozzáadtam */
        :root {
            --primary-color: #38A169;
            --secondary-color: #2F855A;
            --text-color: #333;
            --bg-color: #f4f7f6;
            --white: #ffffff;
            --bg-dark: #1A202C;
            --bg-card: #2D3748;
            --border-color: #4A5568;
            --text-light: #E2E8F0;
        }
        html { scroll-behavior: smooth; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        section { padding: 60px 0; }
        .hero { background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/hero-background.jpg') no-repeat center center/cover; color: var(--white); min-height: 50vh; display: flex; align-items: center; text-align: center; padding: 40px 0; }
        .hero-content { max-width: 800px; margin: 0 auto; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; line-height: 1.2; }
        .hero p { font-size: 1.25rem; margin-bottom: 2rem; }
        .cta-button { display: inline-block; background-color: var(--primary-color); color: var(--white); padding: 15px 30px; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 1.1rem; transition: background-color 0.3s ease, transform 0.3s ease; }
        .cta-button:hover { background-color: var(--secondary-color); transform: translateY(-3px); }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 40px; }
        .auth-section { background-color: var(--bg-dark); padding: 50px 0; }
        .auth-box { max-width: 450px; margin: auto; background-color: var(--bg-card); padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); color: var(--text-light); }
        .auth-tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 25px; }
        .auth-tabs button { flex-grow: 1; padding: 15px; border: none; background: none; color: var(--text-light); font-size: 1.1rem; font-weight: bold; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s ease; }
        .auth-tabs button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .auth-content { display: none; }
        .auth-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; background-color: var(--bg-dark); color: var(--text-light); font-size: 1rem; }
        .auth-button { width: 100%; background-color: var(--primary-color); color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: background-color 0.3s ease; }
        .auth-button:hover { background-color: var(--secondary-color); }
        .telegram-promo { text-align: center; padding-top: 40px; }
        .telegram-promo p { font-size: 1.1rem; margin-bottom: 20px; color: var(--text-medium); }
        .how-it-works-grid { display: flex; justify-content: space-around; text-align: center; gap: 30px; flex-wrap: wrap; }
        .step { flex-basis: 30%; min-width: 250px; }
        .step-icon { font-size: 3rem; color: var(--primary-color); }
        .step h3 { font-size: 1.5rem; margin-top: 15px; }
        .features { background-color: var(--white); }
        .features-list { list-style: none; padding: 0; max-width: 700px; margin: 0 auto; font-size: 1.1rem; }
        .features-list li { padding: 12px 0; border-bottom: 1px solid #eee; display: flex; align-items: center; }
        .features-list li::before { content: '✅'; margin-right: 15px; color: #28a745; font-size: 1.5rem; }
        .faq-section { background-color: var(--white); }
        .faq-item { margin-bottom: 20px; border-left: 3px solid var(--primary-color); padding-left: 15px; }
        .faq-item h3 { margin-top: 0; }
        .splide__slide img { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        footer { background-color: #2c3e50; color: var(--white); text-align: center; padding: 30px 20px; }
        footer a { color: var(--white); text-decoration: none; margin: 0 10px; }
        footer a:hover { text-decoration: underline; }
        @media(max-width: 768px) { .hero h1 { font-size: 2.5rem; } .hero { min-height: 40vh; } }
        @media(max-width: 480px) { .hero h1 { font-size: 2rem; } .hero p { font-size: 1rem; } .hero { min-height: 35vh; } }
    </style>
</head>
<body>
    <section class="hero"></section>
    <section id="login-register" class="auth-section"></section>
    <section id="how-it-works"></section>
    <section class="features"></section>
    <section class="faq-section"></section>
    <section id="gallery"></section>
    
    <footer>

            <p>© 2025 Mondom a Tutit! | Minden jog fenntartva.</p>

            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script></script>
</body>
</html>
