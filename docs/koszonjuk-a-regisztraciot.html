<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Sikeres Regisztráció!</title>
    <style>
        body { font-family: sans-serif; background-color: #1A202C; color: #E2E8F0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .container { max-width: 500px; }
        h1 { color: #38A169; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Köszönjük a regisztrációdat!</h1>
        <p>Egy pillanat, és átirányítunk a bejelentkezéshez...</p>
    </div>

    <script>
        // Facebook Pixel betöltő és eseményküldő függvény
        function loadFacebookPixelAndTrackRegistration() {
            !function(f,b,e,v,n,t,s)
            {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)}(window, document,'script',
            'https://connect.facebook.net/en_US/fbevents.js');
            
            fbq('init', '1858049415130011');
            fbq('track', 'PageView');
            fbq('track', 'CompleteRegistration'); // Itt küldjük a regisztrációt
        }

        // Fő logika
        function handleRedirect() {
            // A regisztrációs eseményt mindenképpen elküldjük,
            // mivel ez egy direkt felhasználói interakció eredménye.
            loadFacebookPixelAndTrackRegistration();
            
            // Az átirányítás előtt várunk 3 másodpercet, hogy a Pixelnek legyen ideje lefutni.
            setTimeout(function() {
                window.location.href = "https://mondomatutit.hu/#login-register";
            }, 3000); // Időtartam növelve 2000ms-ról 3000ms-ra
        }

        // Futtatjuk a logikát az oldal betöltődésekor
        handleRedirect();
    </script>
</body>
</html>
