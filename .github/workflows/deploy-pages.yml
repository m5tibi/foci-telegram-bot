name: Deploy Payment Page to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v4
      - name: GitHub Pages beállítása
        uses: actions/configure-pages@v5
      - name: Weboldal artifact feltöltése
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Telepítés a GitHub Pages-re
        id: deployment
        uses: actions/deploy-pages@v4
