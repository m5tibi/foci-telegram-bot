name: Gemini Adat Export (Manuális Indítás)

on:
  workflow_dispatch: # Lehetővé teszi a manuális indítást a GitHub Actions fülről

jobs:
  export-data-for-gemini:
    runs-on: ubuntu-latest
    steps:
      - name: Kód letöltése a repositoryból
        uses: actions/checkout@v3

      - name: Python környezet beállítása
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Függőségek telepítése
        run: python -m pip install -r requirements.txt

      - name: Adatgyűjtő szkript futtatása
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python gemini_data_exporter.py

      - name: Eredmény (JSON) feltöltése artifactként
        uses: actions/upload-artifact@v3
        with:
          name: gemini-adatcsomag
          path: gemini_analysis_data.json
