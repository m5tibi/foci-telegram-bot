name: Napi Tipp Generálás és Értesítés

on:
  schedule:
    - cron: '0 17 * * *' # Minden nap 17:00 UTC-kor (magyar idő szerint 19:00 nyáron, 18:00 télen)
  workflow_dispatch:

jobs:
  generate-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v3

      - name: Python beállítása
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Függőségek telepítése
        run: python -m pip install -r requirements.txt
      
      - name: Tippek generálása
        id: generate_tips
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python tipp_generator.py

      - name: Napi frissítés küldése
        # Ez a lépés most már MINDIG lefut, függetlenül attól, hogy talált-e tippet a generátor
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python send_daily_update.py
