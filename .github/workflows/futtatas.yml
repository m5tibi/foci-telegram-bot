name: Adatgyujto Motor

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kod letoltese
        uses: actions/checkout@v3

      - name: Python beallitasa
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Fuggosegek telepitese
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Szkript futtatasa (Diagnosztikai modban)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          echo "--- Titkok ellenorzese a Python futtatasa elott ---"
          
          if [ -z "$SUPABASE_URL" ]; then
            echo "!!! HIBA: A SUPABASE_URL kornyezeti valtozo URES."
          else
            echo "OK: A SUPABASE_URL kornyezeti valtozo BEALLITVA."
          fi

          if [ -z "$SUPABASE_KEY" ]; then
            echo "!!! HIBA: A SUPABASE_KEY kornyezeti valtozo URES."
          else
            echo "OK: A SUPABASE_KEY kornyezeti valtozo BEALLITVA."
          fi
          
          echo "--------------------------------------------------"
          
          python main.py
