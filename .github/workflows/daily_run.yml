# .github/workflows/daily_run.yml
# JAVÍTVA (V1.7) - A 3. feladat (send_admin_alert) eltávolítva, mert a 2. feladat már kezeli.

name: Napi Tippgenerálás és Adatgyűjtés

on:
  workflow_dispatch: # Manuális indítás gomb
  schedule:
    # Futtatás minden nap 09:00 UTC-kor (ami 10:00 CET)
    - cron: '0 9 * * *'

jobs:
  # 1. FELADAT: Adat-pillanatkép készítése a backtesthez
  run_snapshot_exporter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v3
      - name: Python beállítása
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Függőségek telepítése
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Pillanatkép adatok generálása (V3.0)
        run: python gemini_data_exporter.py
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      - name: Változások feltöltése a repositoryba
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'
          git add backtest_snapshots/snapshot_data_*.json
          git diff --staged --quiet || git commit -m "Automatikus backtest pillanatkép mentése"
          git push

  # 2. FELADAT: Éles tippek generálása ÉS admin értesítés küldése
  generate_tips_to_db:
    runs-on: ubuntu-latest
    needs: run_snapshot_exporter
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v3
      - name: Python beállítása
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Függőségek telepítése
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Tippek generálása adatbázisba (V17.9)
        run: python tipp_generator.py # Ez a szkript már tartalmazza az admin értesítőt
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }} 
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}

  # A 3. FELADAT (send_admin_alert) TÖRÖLVE, MERT MÁR NINCS RÁ SZÜKSÉG
