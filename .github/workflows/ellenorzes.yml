name: Eredmeny Ellenorzo

on:
  # Időzítés: Minden nap hajnali 5-kor (UTC időzóna szerint) fusson le
  schedule:
    - cron: '0 5 * * *'
  # Manuális indítás is lehetséges
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kod letoltese
        uses: actions/checkout@v3

      - name: Python beallitasa
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Fuggosegek telepitese
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Eredmeny-ellenorzo futtatasa
        run: python eredmeny_ellenorzo.py
        env:
          # A titkok átadása a szkriptnek
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          GSERVICE_ACCOUNT_CREDS: ${{ secrets.GSERVICE_ACCOUNT_CREDS }}
