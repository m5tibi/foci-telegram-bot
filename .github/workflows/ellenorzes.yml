# .github/workflows/ellenorzes.yml (Óránkénti futással)

name: Eredmeny Ellenorzes

on:
  schedule:
    # A cron beállítás módosítva: minden óra 0. percében lefut
    - cron: '0 * * * *'
  workflow_dispatch: # Ez a sor lehetővé teszi a manuális indítást is

jobs:
  check-results: # A feladat neve, lehet 'build' is, ahogy a logodban láttam
    runs-on: ubuntu-latest
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v3

      - name: Python beállítása
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Függőségek telepítése
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Eredmények ellenőrzése
        run: python eredmeny_ellenorzo.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
