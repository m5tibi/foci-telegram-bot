name: Eredmeny Ellenorzo

on:
  schedule:
    - cron: '0 7,13,23 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kod letoltese
        uses: actions/checkout@v3

      - name: Python beallitasa
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Fuggosegek telepitese
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Eredmeny-ellenorzo futtatasa
        env:
          # JAVÍTVA: A helyes, Supabase titkok átadása
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python eredmeny_ellenorzo.py
